<h1 *ngIf="!gameOver">Current Player {{ player }}</h1>

<button (click)="newGame()" class="btnNewGame" nbButton outline status="danger">Start New Game</button>

<h2 *ngIf="winner">
  Player {{ winner }} won the Game!
</h2>

<h2 *ngIf="isDraw">
  Game Is Draw!
</h2>

<main>
  <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
  </app-square>
</main>
